    <form class="form" [formGroup]="myForm">
        <div class="form__title">Bookings </div>
        <div class="sms" id="message">{{myMessage}}</div>
        <p class="form__desc">
            fggfgglflkl
        </p>
        <div class="form__item1">
            <input type="text" class="form__input" formControlName="patientId" value="1234567891112">
            <span class="form__error">A sample error message</span>
        </div>

        </div>-->
        <div class="form__confirm">
            <button type="submit" (click)="showFlash()" class="button1">Confirm</button>
            <flash-messages></flash-messages>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
            <button class="button2" ng-click="cancelEdit()">Cancel</button>
        </div>
        <div class="form__view">
            <form method="get" action="viewBookings">
                <button class="button3" type="submit">View Bookings</button>
            </form>
        </div>
        <div class="form__logout">
            <button type="submit" class="button4">Logout</button>
        </div>



    </form>
